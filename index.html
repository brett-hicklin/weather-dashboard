<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
<navbar class="navbar-expand">this is the navbar</navbar>

<div class="container-fluid px-4">
    <div class="row">



    <div id="citySearch" class="col-3">city search
    
        <h2>
            Search for a City:
        </h2>
        <form action="">
            <label for="Search" class="form-label">
            </label>
            <input type="text" id="search" class="form-control" name="Search" placeholder="Search..." required>
            <button id="searchBtn" class="btn btn-light">Search</button>
        </form>
        <ul id="cityList">
          
        </ul>
    </div>


    <div class="col-8">

        <div id="infoDisplay">This is the current city, date, temp, wind, and humidity
            <h2 id="cityName"></h2>

            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>

        </div>



        <div id="fiveDayForecast">five day forecast

            <div class="day1"></div>   
            <div class="day2"></div>
            <div class="day3"></div>
            <div class="day4"></div>
            <div class="day5"></div>    
        </div>

    </div>
    </div>
</div>



    <script type="text/javascript" src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
