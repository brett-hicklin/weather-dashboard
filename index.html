<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body id="bgColor" class="bg">
   
<nav id="navbar" class="navbar navbar-expand bg-dark px-4 text-center"><h2 class="text-center">Weather Dashboard</h2></nav>


<div class="container-fluid px-4">
    <div class="row">



    <div id="citySearch" class="col-3">
    
        
        <form>
            <label for="Search" class="form-label p-2"> <h4>Search for City:</h4>
            </label>
            <input type="text" id="search" class="form-control m-1" name="Search" placeholder="Search..." required>
            <button id="searchBtn" class="btn btn-primary w-100 m-1 p-1">Search</button>
            <hr/>
        </form>
        <div id="cityList">
          
        </div>
    </div>


    <div class="col-8">

        <div id="infoDisplay" >
            <h2 id="cityName"></h2>
            <img id="weatherIconCurrent"/>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>

        </div>



        <div id="fiveDayForecast">
            <h2 id="forecastHeader" class="m-1 p-2"></h2>
            <div class="row">
            <div id="forecastDay1"  class="col m-2">
                <h5 id="day1"></h5>
                <img id="weatherIconDay1"/>
                <p id="tempDay1"></p>
                <p id="windDay1"></p>
                <p id="humidityDay1"></p>
            </div>   
            <div id="forecastDay2" class="col m-2" >
                <h5 id="day2"></h5>
                <img id="weatherIconDay2"/>
                <p id="tempDay2"></p>
                <p id="windDay2"></p>
                <p id="humidityDay2"></p>
            </div>
            <div id="forecastDay3"  class="col m-2">
                <h5 id="day3"></h5>
                <img id="weatherIconDay3"/>
                <p id="tempDay3"></p>
                <p id="windDay3"></p>
                <p id="humidityDay3"></p>
            </div>
            <div id="forecastDay4"  class="col m-2">
                <h5 id="day4"></h5>
                <img id="weatherIconDay4"/>
                <p id="tempDay4"></p>
                <p id="windDay4"></p>
                <p id="humidityDay4"></p>
            </div>
            <div id="forecastDay5"  class="col m-2">
                <h5 id="day5"></h5>
                <img id="weatherIconDay5"/>
                <p id="tempDay5"></p>
                <p id="windDay5"></p>
                <p id="humidityDay5"></p>
            </div>    
        </div>
    </div>
    </div>
    </div>
</div>



    <script type="text/javascript" src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
